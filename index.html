<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>get happy or die trying</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>

* {font-family: 'Montserrat', sans-serif;color:white;  transition: all ease .2s;}


body {padding: 30px; background-color: black;}

.contentContainer {max-width: 500px; margin: auto;}

      /* The container */
      .container {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 30px;
        cursor: pointer;
        font-size: 1.5rem;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Hide the browser's default checkbox */
      .container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }
      
      /* Create a custom checkbox */
      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: crimson;
        border-radius: 999px;
      }
      
      /* On mouse-over, add a grey background color */
      .container:hover input ~ .checkmark {
        background-color: crimson;
      }
      
      /* When the checkbox is checked, add a blue background */
      .container input:checked ~ .checkmark {
        background-color: greenyellow;
      }
      
      /* Create the checkmark/indicator (hidden when not checked) */
      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }
      
      /* Show the checkmark when checked */
      .container input:checked ~ .checkmark:after {
        display: block;
      }
      
      /* Style the checkmark/indicator */
      .container .checkmark:after {
        left: 9px;
        top: 5px;
        width: 5px;
        height: 10px;
        border: solid black;
        border-width: 0 3px 3px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }
      </style>
      <body>
      <div class="contentContainer">

        <label class="container">Brush Teeth
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>

        <label class="container">Fill Water Bottle
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>

      <label class="container">Meditate 5 min
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

      <label class="container">Gratitude
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

      <label class="container">Eat Protein
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

      <label class="container">7 Min Workout
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

      <label class="container">Top 3 Goals
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

      <label class="container">Text a friend
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

      <label class="container">Track Spending
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

    </div>
